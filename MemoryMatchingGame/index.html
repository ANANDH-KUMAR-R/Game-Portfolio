<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matching Game</title>
    <link rel="icon" href="mmlogo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url(MemoryMatching\ bg.jpeg) center no-repeat fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            color:whitesmoke;
            text-shadow: 2px 2px #000;
        } 

        .game-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 450px;
            margin: 20px auto;
        }

        .card {
            position: relative;
            width: 100%;
            padding-top: 100%; /* Make card square */
            background-color: #f7f9fa;
            color: transparent;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .card.flipped, .card.matched {
            background-color:rgba(0, 0, 0, 0.2);
            color: #333;
            transform: scale(1.1);
        }

        .card.matched {
            background-color: #88cc88;
            color: #fff;
            cursor: default;
            transform: none;
        }

        /* Responsive text for smaller screens */
        p {
            font-size: 1.2rem;
            color: #ffd700;
            text-shadow: 1px 1px #000;
        }

    </style>
</head>
<body>
    <h1>Memory Matching Game</h1>
    <p>Match all the cards!</p>
    <div class="game-board" id="gameBoard"></div>

    <script>
        const icons = ["ðŸŽ", "ðŸŒ", "ðŸ’", "ðŸ‡", "ðŸ“", "ðŸ‰", "ðŸ‹", "ðŸ"];
        let cardArray = [...icons, ...icons];
        let flippedCards = [];
        let matchedPairs = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            const board = document.getElementById("gameBoard");
            board.innerHTML = '';
            cardArray = shuffle(cardArray);

            cardArray.forEach((icon, index) => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.icon = icon;
                card.dataset.index = index;
                card.addEventListener("click", flipCard);
                board.appendChild(card);
            });
        }

        function flipCard() {
            if (flippedCards.length === 2 || this.classList.contains("matched")) return;

            this.classList.add("flipped");
            this.textContent = this.dataset.icon;
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                const [card1, card2] = flippedCards;
                if (card1.dataset.icon === card2.dataset.icon) {
                    card1.classList.add("matched");
                    card2.classList.add("matched");
                    matchedPairs++;
                    if (matchedPairs === icons.length) alert("You won!");
                } else {
                    setTimeout(() => {
                        card1.textContent = "";
                        card2.textContent = "";
                        card1.classList.remove("flipped");
                        card2.classList.remove("flipped");
                    }, 1000);
                }
                flippedCards = [];
            }
        }

        createBoard();
    </script>
</body>
</html>
